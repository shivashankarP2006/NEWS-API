<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <img src="NEWS.JPG" alt="Digital globe with grid lines and map outlines in focus, surrounded by blurred globes and vibrant colored lights in the background, creating a dynamic and modern atmosphere. No visible text in the image.">

    <body>
        <h1>NEWS Dashboard</h1>
        <div class="filter">
            <label for="category">Choose a category:</label>
            <select id="category">
            <option value="general">General</option>
            <option value="business">Business</option>
            <option value="technology">Technology</option>
            <option value="sports">Sports</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            </select>
            <div id="news">
            </div>
            <script src="script.js"></script>
        </div>
    </body>
